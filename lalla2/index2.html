<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        overflow-x: hidden;
      }

      .gallery {
        display: grid;
        grid-template-rows: repeat(4, 40vw);
        grid-template-columns: repeat(12, 1fr);
        grid-template-areas:
          ". a a a a a . b b b b b"
          "c c c c c c d d d d d d"
          "e e e e . f f f f . . ."
          ". . . g g g g g g . . .";
        gap: 10px;
        width: 90%;
        max-width: 1200px;
      }

      .item {
        position: relative;
        overflow: hidden;
      }

      .item img {
        object-fit: contain;
        width: auto;
        height: 100%;
        transition: transform 0.3s ease, opacity 0.3s ease;
        margin-left: auto;
        margin-right: auto;
        position: absolute;

      }

      .item:hover img {
        transform: scale(1.1);
      }

      .a {
        grid-area: a;
      }
      .b {
        grid-area: b;
      }
      .c {
        grid-area: c;
      }
      .d {
        grid-area: d;
      }
      .e {
        grid-area: e;
      }
      .f {
        grid-area: f;
      }
      .g {
        grid-area: g;
      }

      @media (max-width: 768px) {
        .gallery {
          grid-template-rows: repeat(7, 80vw);
          grid-template-areas:
            "a a a a a a a a a a a a"
            "b b b b b b b b b b b b"
            "c c c c c c c c c c c c"
            "d d d d d d d d d d d d"
            "e e e e e e e e e e e e"
            "f f f f f f f f f f f f"
            "g g g g g g g g g g g g";
        }
        .item img {
          object-fit: contain;
          /* width: 100%; */
          /* height: 100%; */
          transition: transform 0.3s ease, opacity 0.3s ease;
        }
      }

      /* @media (max-width: 480px) {
        .gallery {
          grid-template-rows: repeat(7, 40vw);
          grid-template-areas:
            "a"
            "b"
            "c"
            "d"
            "e"
            "f"
            "g";
        } */

        /* .item img {
          width: auto;
          height: 100%;
        } */

        /* Remove hover scaling effect on small screens */
        .item:hover img {
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div id="image-container" class="item a">
        <img src="../assets/760Animation.gif" alt="Image 1" />
      </div>
      <div id="image-container" class="item b">
        <img src="../assets/BigSillyTriviaxMeta.gif" alt="Image 2" />
      </div>
      <div id="image-container" class="item c">
        <img src="../assets/CelineKwan.gif" alt="Image 3" />
      </div>
      <div id="image-container" class="item d">
        <img src="../assets/CoupDeMainxBeabadoobee.gif" alt="Image 4" />
      </div>
      <div id="image-container" class="item e">
        <img src="../assets/Eleasium.gif" alt="Image 5" />
      </div>
      <div id="image-container" class="item f">
        <img src="../assets/KateSpadeArmsSocialCampaign.gif" alt="Image 6" />
      </div>
      <div id="image-container" class="item g">
        <img src="../assets/BigSillyTriviaxMeta.gif" alt="Image 7" />
      </div>
    </div>
  </body>
</html>
